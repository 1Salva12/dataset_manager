<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar y visualizar dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">ðŸ“Š Cargar y visualizar dataset</span>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm">Volver</a>
</nav>

<div class="container mt-4">

    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            Subir archivo (.csv / .xlsx)
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="file" class="form-control mb-3" required>
                <button class="btn btn-primary w-100">Cargar y visualizar</button>
            </form>
        </div>
    </div>

    {% if filename %}
        <div class="card shadow mb-4">
            <div class="card-body">
                <h5>ðŸ“„ {{ filename }}</h5>
                <p>
                    Filas: <strong>{{ rows }}</strong> |
                    Columnas: <strong>{{ columns }}</strong>
                </p>
            </div>
        </div>
    {% endif %}

    {% if preview %}
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                Vista previa (primeras 10 filas)
            </div>
            <div class="card-body table-responsive">
                {{ preview|safe }}
            </div>
        </div>
    {% endif %}

</div>

</body>
</html>
